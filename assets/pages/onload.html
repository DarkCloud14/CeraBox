<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CeraBox - Lightbox for Mootools 1.4</title>
	<meta name="description" content="The alternative lightbox build on MooTools 1.4.">
	<meta name="author" content="Ceramedia">

	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le styles -->
	<link href="../css/bootstrap.css" rel="stylesheet" />
	<style type="text/css">
		body {
			margin: 20px 0;
		}
	</style>
	<link href="../css/bootstrap-responsive.css" rel="stylesheet" />

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="../ico/favicon.ico" />
	<link rel="apple-touch-icon" href="../ico/apple-touch-icon.png" />

	<script src="../js/mootools/mootools-core-1.4.5.js"></script>

	<script>
		var onLoad = function(){
			$('frame-size').set('text', window.getSize().x + 'x' + window.getSize().y);
		};
	</script>
</head>

<body style="min-width: 300px">

<div class="container">

	<!-- Example row of columns -->
	<div class="row">
		<div class="span12">
			<h2>Test onload</h2>
			<p>The size of this frame is: <strong id="frame-size"></strong></p>
		</div>
	</div>

	<hr/>

	<footer>
		<p>&copy; <a href="http://ceramedia.net">Ceramedia</a> 2012</p>
	</footer>

</div> <!-- /container -->

</body>
</html>
